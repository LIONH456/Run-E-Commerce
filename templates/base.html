{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MiniShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml" />
  <style>
    /* Sticky footer layout */
    html, body {height:100%;}
    body {display:flex;flex-direction:column;}
    main.container {flex:1 0 auto;}
    footer {flex-shrink:0}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">MiniShop</a>
      <div class="ms-auto d-flex align-items-center">
        <a class="btn btn-outline-light position-relative me-2" href="/">
          Home
        </a>
        <a class="btn btn-outline-light position-relative" href="/cart/">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3 me-1" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .49.598l-1.5 6A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.49-.402L1.61 2H.5a.5.5 0 0 1-.5-.5z"/>
          </svg>
          <span class="me-1">Cart</span><span id="cart-badge" class="badge bg-light text-dark ms-1"></span>
        </a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center py-3 bg-dark text-white">
    <div class="container">Â© MiniShop</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
