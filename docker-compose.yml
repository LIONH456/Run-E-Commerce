services:
  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"

  web:
    build: .
    command: "sh /app/entrypoint.sh"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
      - ./compose/entrypoint.sh:/app/entrypoint.sh:ro
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./compose/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/static
    depends_on:
      - web

volumes:
  db_data:
